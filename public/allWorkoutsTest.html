	<script type="text/javascript">

		$(document).ready(function(){
			$(".singleWorkout").attr("data-state", "hide");

			$(".singleWorkout").on("click", function() {
				var state = $(this).attr("data-state");
				console.log(state);

				if (state === "hide") {
					$(this).attr("data-state", "show");
					state = "show";
				} else {
					$(this).attr("data-state", "hide");
					state = "hide"
				}
			});
		});
