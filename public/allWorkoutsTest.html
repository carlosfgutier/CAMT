	<script type="text/javascript">

		$(document).ready(function(){
			$(".singleWorkout").attr("data-state", "hide");
			var state = "hide";
			console.log(state);

			if (state === "hide") {
				$(".dropdown-content").hide();
			}

			$(".singleWorkout").on("click", function() {

				if (state === "hide") {
					$("div.dropdown-content").siblings().attr("data-state", "show");
					$("div.dropdown-content").siblings().show();
					state = "show";
					console.log("show" + state);
				} else  if (state === "show") {
					$("div.dropdown-content").siblings().attr("data-state", "hide");
					$("div.dropdown-content").siblings().hide();
					state = "hide";
					console.log("hide" + state);
				}
			});
		});

	</script>
