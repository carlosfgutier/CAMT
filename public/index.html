<!DOCTYPE html>
<html>
<head>
	<title>CAMT LogIn</title>
	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/reset.css" type="text/css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	<!-- FONT -->
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body id="logInBody">
	<div id="container">
		
		<section id="logInSection">
			<div>
				<h1 id="CAMT">CAMT</h1>
				<input type="text" name="username" class="logInImput" placeholder="username">
				<input type="text" name="pasword" class="logInImput" placeholder="password">
				<button id="Go">Train</button>
			</div>

			<div>
				<p id="invitation">Not having an account is not an excuse. 
					<button id="signUp">Sing up</button> for full access or continue as a <a href="profileTest.html">guest</a>.
				</p>
			</div>
		</section>

	</div>

	<!-- The Modal -->
	<div id="myModal" class="modal">
	  <!-- Modal content -->
	  <div class="modal-content">
	    <span class="close">&times;</span>
	    <form>
	    	Name:<br>
	    	<input type="text" name="name" placeholder="Arnold">
  			<br>
  			City:<br>
  			<input type="text" name="city" placeholder="City">
  			<br>
  			Zipcode:<br>
  			<input type="text" name="zipcode" placeholder="Zipcode">
  			<br>
  			New Password:<br>
  			<input type="text" name="password" placeholder="Password">
  			<br>
  			Verify Password:<br>
  			<input type="text" name="password" placeholder="Password">
  			<br>
	    </form>
	    <button id="modalSubmit">Submit</button>
	  </div>

	</div>
	
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
	<!-- LogIn JS logic -->
	<script>

		// Get the modal
		var modal = document.getElementById('myModal');

		// Get the button that opens the modal
		var btn = document.getElementById("signUp");

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks the button, open the modal 
		btn.onclick = function() {
		    modal.style.display = "block";
		}

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
		    modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
		    if (event.target == modal) {
		        modal.style.display = "none";
		    }
		}

	</script>

</body>
</html>
